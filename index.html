<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:300i,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>VroomVroom</title>
</head>
<body>

<header class="header" id="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo" data-scroll="#intro">VroomVroom</div>
            <nav class="nav" id="nav">
                <ul class="nav-list">
                <a class="nav__link_3" href="#">High as Hope</a>
                <a class="nav__link_2" href="#">K-12</a>
                <a class="nav__link_1" href="#">Preacher's Daughter</a>
                </ul>
        <button id="nav-btn" class="nav-button">
            <img id="nav-btn-img" src="assets/images/hamburg.png" alt="Nav button">
        </button>
            </nav>
        </div>
    </div>
</header>

<div class="page">
    <!-- Intro -->
    <div class="intro" id="intro">
        <div class="container">
            <div class="intrp_in">
                <h1 class="intro__title">Welcome to alt music world!</h1>
                <h2 class="intro__suptitle"></h2>
                <!-- <a class="btn" href="index1.html">Leave the application</a> -->
            </div>
        </div>
    </div><!-- /.intro -->
    
    <section class="section" id="about">
        <div class="container">

            <div class="section__header">
                <h2 class="section__title">Story about three alt albums</h2>
                <div class="section__text">
                    <p></p>
                </div>
            </div>

            <div class="card">
                <div class="card__item">
                    <div class="card__inner_h">
                        <div class="card__img_h">
                            <img src="assets/images/High as hope.png" alt="">
                        </div>
                        <div class="card__text_h">High as Hope</div>
                    </div>
                </div>

                <div class="card__item">
                    <div class="card__inner">
                        <div class="card__img">
                            <img src="assets/images/K-12.jpg" alt="">
                        </div>
                        <div class="card__text">K-12</div>
                    </div>
                </div>

                <div class="card__item">
                    <div class="card__inner_p">
                        <div class="card__img_p">
                            <img src="assets/images/Preacher's Daughter.png" alt="">
                        </div>
                        <div class="card__text_p">Preacher's Daughter</div>
                    </div>
                </div>
            </div>

        </div><!-- /.container -->
    </section>
    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__col  footer__col--first">
                    <div class="footer__logo">
                        <img src="assets/images/Icons/iconLogoDark.svg" alt=""> 
                    </div>
                    
                    <div class="footer__social">
                        <div class="footer__social-content">
                            Follow Us:
                            <a>
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a>
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a>
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div><!-- /.footer__col -->
                <div class="footer__col  footer__col--second">
                    <div class="footer__text">Private Policy</div> 
                    <div class="footer__text">All information is confidanial</div> 
                    <div class="footer__text">Support</div> 
                </div>

            </div><!-- /.footer__inner -->
        </div><!-- /.container -->
    </footer>
</div><!-- /.page -->

<script src="main.js"></script>
</body>
</html>
